<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICON Live Stream</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #E0E0DB;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #ffffff;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      padding: 24px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }

    #offline-message {
      display: none;
      margin-top: 20px;
    }

    #offline-message img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    #offline-message p {
      font-size: 1.1rem;
      color: #1d2b49;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="live-player"></div>

    <div id="offline-message">
      <img src="https://github.com/ICON110/icon/blob/main/Round%20Logo.png" alt="ICON Logo" />
      <p>The livestream is currently offline.<br>It will appear here when ICON goes live.</p>
    </div>
  </div>

  <script>
    const channelId = 'UC8bpVvxuU0oovKDMK5gSBZg';
    const apiKey = 'AIzaSyC8qsT1EGnSdtq8UNpXWdcAlo-sshYn1Zs';

    async function checkLiveStatus() {
      try {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&eventType=live&type=video&key=${apiKey}`);
        const data = await response.json();

        const isLive = data.items && data.items.length > 0;

        if (isLive) {
          const videoId = data.items[0].id.videoId;
          document.getElementById("live-player").innerHTML = `
            <iframe 
              src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
              allow="autoplay; encrypted-media" 
              allowfullscreen>
            </iframe>`;
        } else {
          document.getElementById("offline-message").style.display = "block";
        }
      } catch (err) {
        console.error("YouTube API error", err);
        document.getElementById("offline-message").style.display = "block";
      }
    }

    checkLiveStatus();
  </script>
</body>
</html>
